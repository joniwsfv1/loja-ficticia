<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Suporte - Nome da Loja</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="nova.png" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>

<section class="suporte-section">

  <div class="suporte-container">

    <h1>Suporte</h1>

    <div id="mensagem-sucesso" class="sucesso">
      âœ… Mensagem enviada com sucesso!
    </div>

    <form action="https://formsubmit.co/joniws.tenorio@gmail.com" method="POST">

      <input type="hidden" name="_next" value="https://joniwsfv1.github.io/loja-ficticia/suporte.html?enviado=true">
      <input type="hidden" name="_captcha" value="false">

      <input type="text" name="nome" placeholder="Seu nome" required>
      <input type="email" name="email" placeholder="Seu email" required>
      <textarea name="mensagem" rows="5" placeholder="Digite sua mensagem" required></textarea>

      <button type="submit">Enviar</button>

    </form>

  </div>

</section>
<script>
  const params = new URLSearchParams(window.location.search);
  if (params.get("enviado") === "true") {
    const mensagem = document.getElementById("mensagem-sucesso");
    mensagem.style.display = "block";
  }
</script>
</body>
</html>
